{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    &raquo; Add a new entry
  </h3>

{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-primary" type='submit'>add entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
